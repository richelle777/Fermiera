<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="text-center">{{'SETTING.titre' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-content">
<div class=container>
  <div class="d-flex ion-justify-content-center ion-margin-top">
    <div class="image-user d-flex ion-justify-content-center ion-align-items-center">
      <ion-text color="fermgreendark" class="initial uppercase ">{{initalsetting}}</ion-text>
    </div>
  </div>
  <form  [formGroup]="Info" (ngSubmit)="save()">
  <div class="user-info">
    <p style="text-align: center;font-weight: 700" color="Primary">{{'SETTING.c1' | translate }}</p>
      <ion-item >
        <ion-label  position="stacked">{{'SETTING.c2' | translate }}</ion-label>
        <ion-input type="text" placeholder="{{userbody.nom}}"  formControlName="nom"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label  position="stacked">{{'SETTING.c3' | translate }}</ion-label>
        <ion-input type="text" placeholder="{{userbody.email}}"   formControlName="email"></ion-input>
      </ion-item>
      <ion-item lines="Password">
        <ion-label position="stacked" >{{'SETTING.c4' | translate }}</ion-label>
        <ion-input type="Password" placeholder="{{userbody.motDePasse}}"   formControlName="motDePasse"></ion-input>
      </ion-item>
      <ion-item lines="Password">
        <ion-label position="stacked" >{{'SETTING.c5' | translate }}</ion-label>
        <ion-input type="number" placeholder="{{userbody.telephone}}"   formControlName="telephone"></ion-input>
      </ion-item>
      <ion-item detail="true" (click)="toPage()">
        <ion-label>
          <h3>{{'SETTING.c6' | translate }}</h3>
          <p>{{'SETTING.c7' | translate }}</p>
        </ion-label>
      </ion-item>
  </div>
  <div class="container-submit ion-margin-top d-flex ion-justify-content-center ">
    <button  class="submit-button d-flex ion-align-items-center ion-justify-content-center  w-full" type="submit" ><ion-text color="fermwhite">{{'SETTING.c7' | translate }}</ion-text></button>
  </div>
</form>
</div>

</ion-content>
