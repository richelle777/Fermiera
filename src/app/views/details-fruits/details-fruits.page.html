<ion-header>
  <ion-toolbar>
    <ion-title>details-fruits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="section-title justify-between">
      <ion-img class="rounded" src="assets/img/big_fraise.jpg"></ion-img>
    </ion-card>
    <div class="content-information">
        <div class="first-info d-flex ion-justify-content-between">
          <div class="first-info--choise">
            <ion-text>
              Choise
            </ion-text>
            <div class="d-flex ion-align-items-center">
              <div class="u--color d-flex ion-align-items-center">
                <ion-button fill="clear"><ion-icon name="add-outline"></ion-icon></ion-button>
                <span>1</span>
                <ion-button fill="clear"><ion-icon name="remove-outline"></ion-icon></ion-button>
              </div>
            </div>

          </div>
          <div class="first-info--name">
            <ion-text>
              Fraise
            </ion-text>
            <div class="price">
              50F
            </div>
          </div>
        </div>
      <div class="second-info d-flex ion-justify-content-between ion-align-items-baseline">
        <div class="second-info-categorie d-flex ion-align-items-center">
          <div class="image">
            <ion-button><ion-icon slot="icon-only" name="person-circle-sharp"></ion-icon></ion-button>
          </div>
          <div class="info-text">
            <div class="info-text--1">
                <ion-text>Vendeur:</ion-text>
            </div>
            <div class="info-text--2">
                <ion-text>Siewe Stephanie</ion-text>
            </div>
          </div>
        </div>
        <div class="second-info-name d-flex ion-align-items-center">
          <div class="image ">
            <ion-button><ion-icon name="nuclear-outline"></ion-icon>
            </ion-button>
          </div>
          <div>
            <ion-text>Fruits</ion-text>
          </div>

        </div>
      </div>
      <div class="description">
          <ion-title style="color:#6D9773;padding: 0">Description:</ion-title>
          <ion-text>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid dolore ea excepturi impedit nulla quo ratione ut! Nemo, quod, reprehenderit. Eius eveniet maxime necessitatibus quae quas quibusdam ratione, rerum sunt!</ion-text>
      </div>
      <div class="container-submit">
        <button  class="submit-button"><ion-text color="fermwhite">  ADD TO CART</ion-text> </button>
      </div>
    </div>
</ion-content>
