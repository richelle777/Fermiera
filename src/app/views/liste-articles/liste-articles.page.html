<ion-header class="ion-no-border">
  <ion-toolbar class="px-18">
    <div class="d-flex">
      <div>
        <ion-buttons slot="start">
          <ion-back-button color="fermdark"></ion-back-button>
        </ion-buttons>
      </div>
      <div class="m-auto">
        <ion-label color="fermdark" class="text-bold">{{categorieSelected?.nom}}</ion-label>
      </div>
      <div>
        <ion-buttons>
          <ion-menu-button color="fermdark"></ion-menu-button>
        </ion-buttons>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="px-25 mb-10">
    <div class="mt-25">
      <ion-input class="input text-bold" placeholder="Search" clearInput color="fermdark" (ionChange)="handleChange($event)" debounce="1000">
        <ion-icon name="search-outline" class="icon"></ion-icon>
      </ion-input>
    </div>
    <div class="display-sm" *ngIf="resultsOfFilter.length > 0">
      <div class="mt-25" *ngFor="let fruit of resultsOfFilter">
        <ion-card class="m-0 br-15">
          <div class="p-20 d-flex">
            <div>
              <ion-img src="assets/img/fraise.png"></ion-img>
            </div>
            <div class="pl-15">
              <h3 class="m-auto"><ion-text color="fermdark">{{fruit.nom}}</ion-text></h3>
              <h6 class="m-0 mt-5"> <ion-text color="fermsecondary"> {{fruit.prixU}}Fcfa </ion-text></h6>
              <h6 class="m-0 mt-5"><ion-text color="fermorange" class="font-12"> {{fruit.description}} </ion-text></h6>
            </div>
          </div>
        </ion-card>
      </div>
