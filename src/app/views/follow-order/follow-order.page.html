<ion-toolbar  color="fermgray">
  <ion-title>Suivi commande</ion-title>
  <ion-buttons slot="start">
    <ion-menu-button  color="fermiera-dark-green" ></ion-menu-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
<div class="search">
  <ion-searchbar mode="ios"></ion-searchbar>
</div>  
<ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button size="small">
      <ion-icon name="paper-plane"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-card mode="ios">
    <ion-item lines="none">
      <ion-label>Commande #001</ion-label>
    </ion-item>
    <div>
      <ion-item lines="none">
        <ion-label>
          Broccoli
        </ion-label>
        <ion-badge slot="end"> 125 Fcfa</ion-badge>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          Tomatoes
        </ion-label>
        <ion-badge slot="end"> 250 Fcfa</ion-badge>
      </ion-item>
      <div class="paid">
        <ion-item lines="none">
          <ion-badge slot="end"> <h4><b>Total</b> 375Fcfa</h4></ion-badge>
          <ion-icon color="ferm-greenish" slot="start" name="checkmark-circle"></ion-icon>
          <h5>Paid</h5>             
        </ion-item>
      </div>
    </div>
  </ion-card>

  <div class="item">
    <h2>Statut de la commande</h2>
    <ion-item lines="none">
      <ion-icon color="ferm-greenish" slot="start" name="checkmark-circle"></ion-icon>
      <h5>Pas encore livré</h5>             
    </ion-item>
    <ion-item lines="none">
      <ion-icon color="germiera-green" name="ellipsis-vertical-outline"></ion-icon>    
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start" name="checkmark-circle"></ion-icon>
      <h5>Pas encore livré</h5>             
    </ion-item>
  </div>

</ion-content>
